# ================================
# Core Spring App Settings
# ================================
spring.application.name=observa

# ================================
# Server Settings
# ================================
server.port=8080

# ================================
# Logging Settings
# ================================
logging.level.root=INFO
logging.level.com.observa=DEBUG
logging.file.name=logs/observa.log

# AI model endpoint (Ollama)
ai.model.url=http://localhost:11434/api/generate

# Optional: Timeout config (future enhancement)
ai.model.timeout.ms=3000

# Include Request ID in every log line
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{requestId}] %-5level %logger{36} - %msg%n
